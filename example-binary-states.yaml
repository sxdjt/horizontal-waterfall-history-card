# Example configuration for binary state labels in beta version
# Copy this to your Home Assistant Lovelace dashboard

# Example 1: Simple door/window sensors
type: custom:waterfall-history-card-beta
title: Doors & Windows
hours: 24
state_on: "Open"
state_off: "Closed"
color_on: '#FFC107'  # Yellow when open
color_off: '#4CAF50' # Green when closed
entities:
  - binary_sensor.front_door
  - binary_sensor.back_door
  - binary_sensor.window_living_room
  - binary_sensor.window_bedroom

---

# Example 2: Mixed entity types with different labels
type: custom:waterfall-history-card-beta
title: Home Security
hours: 12
compact: true
entities:
  # Door with custom labels
  - entity: binary_sensor.front_door
    name: Front Door
    state_on: "Open"
    state_off: "Closed"
    color_on: '#FFC107'
    color_off: '#4CAF50'

  # Lock with custom labels
  - entity: lock.front_door
    name: Door Lock
    state_on: "Unlocked"
    state_off: "Locked"
    color_on: '#FF5722'
    color_off: '#4CAF50'

  # Motion sensor with custom labels
  - entity: binary_sensor.motion_living_room
    name: Living Room
    state_on: "Motion"
    state_off: "Clear"

  # Light (uses default "On"/"Off")
  - light.office

---

# Example 3: Global defaults with per-entity overrides
type: custom:waterfall-history-card-beta
title: Security Dashboard
hours: 24
intervals: 48

# Global defaults for all binary entities
state_on: "Active"
state_off: "Inactive"
color_on: '#F44336'   # Red
color_off: '#4CAF50'  # Green

entities:
  # Uses global "Active"/"Inactive"
  - binary_sensor.motion_hallway
  - binary_sensor.motion_kitchen

  # Override with door-specific labels
  - entity: binary_sensor.garage_door
    name: Garage
    state_on: "Open"
    state_off: "Closed"
    color_on: '#FFC107'  # Yellow when open

  # Override with window-specific labels
  - entity: binary_sensor.window_bedroom
    name: Bedroom Window
    state_on: "Open"
    state_off: "Closed"


# Example 5: Water leak detectors
type: custom:waterfall-history-card-beta
title: Water Leak Sensors
hours: 24
state_on: "LEAK!"
state_off: "Dry"
color_on: '#F44336'   # Red when leak
color_off: '#4CAF50'  # Green when dry
entities:
  - binary_sensor.leak_kitchen
  - binary_sensor.leak_bathroom
  - binary_sensor.leak_laundry
  - binary_sensor.leak_basement

---

# Example 6: Complete feature showcase
type: custom:waterfall-history-card-beta
title: Complete Example
hours: 24
intervals: 48
compact: false
show_icons: true
show_current: true
show_labels: true
show_min_max: true

# Global binary state labels
state_on: "Active"
state_off: "Inactive"

# Global binary colors
color_on: '#FFC107'
color_off: '#757575'

entities:
  # Temperature sensor (numeric)
  - entity: sensor.outdoor_temperature
    name: Outside Temp
    hours: 48  # Show 48 hours instead of 24

  # Motion sensor with global labels
  - entity: binary_sensor.motion_living_room
    name: Living Room Motion

  # Door with custom labels and colors
  - entity: binary_sensor.front_door
    name: Front Door
    state_on: "Open"
    state_off: "Closed"
    color_on: '#FF5722'
    color_off: '#4CAF50'

  # Switch (uses default "On"/"Off")
  - entity: switch.porch_light
    name: Porch Light

  # Lock with custom labels
  - entity: lock.front_door
    name: Lock Status
    state_on: "Unlocked"
    state_off: "Locked"
    color_on: '#F44336'
    color_off: '#4CAF50'
